<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" href="./Assets/style.css">
  </head>
  <body>
    <header>
        <h1>Weather Forecaster</h1>
        <p>Everything sky-related in one neat package!</p>
    </header>
    <main>
        <aside class = "search-bar">
            <div>
                <h2>Enter a city below:</h2>
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-button">Search</button>
            </div>
            <div class = "search-history"></div>
        </aside>
        <section class = "forecast">
            <div id = "forecast-today">
                <h2 id = "forecast-city">City goes here!</h2>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
            <div class = "forecast-nextweek">
                <h2>Weather in the next 5 days (Starting from 8 am):</h2>
                <div id="forecasts"></div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./Assets/script.js"></script>
  </body>
</html>
